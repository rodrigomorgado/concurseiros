<div class="col-lg-8 col-lg-offset-2">
    <h1>Acompanhe sua classificação no ranking</h1>
    <h3>TRT/RJ - Juiz Substituto</h3>
    <form name="insertScoreTRT" class=" col-md-offset-2 col-md-8  col-sm-12 ">
        <div class="form-group" ng-class="{'has-error': insertScoreTRT.name.$error.required && insertScoreTRT.name.$dirty }">
            <input type="text" name="name" class="form-control input-lg" placeholder="Nome" ng-model="TRTinsertScoreCtrl.candidateData.name" required>
        </div>

        <div class="form-group" ng-class="{'has-error': (insertScoreTRT.email.$error.required || insertScoreTRT.email.$error.email) && insertScoreTRT.email.$dirty }">
            <input type="email" name="email" class="form-control input-lg" placeholder="Email" ng-model="TRTinsertScoreCtrl.candidateData.email" required>
        </div>


        <div class="form-group" ng-class="{'has-error': (insertScoreTRT.score.$error.required || insertScoreTRT.score.$error.number || insertScoreTRT.score.$error.min) && insertScoreTRT.score.$dirty }">
            <input type="number" name="score" min="0" class="form-control input-lg" placeholder="Pontuação" ng-model="TRTinsertScoreCtrl.candidateData.score" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block btn-lg" ng-click="TRTinsertScoreCtrl.insertUserScore()" ng-disabled="insertScoreTRT.$invalid">Enviar</button>
        </div>
        <div class="form-group">
            <a href="#/2015/TRTRJ/juiz-substituto/ranking" class="btn btn-primary btn-block btn-lg">Ver Ranking</a>
        </div>
    </form>
</div>
