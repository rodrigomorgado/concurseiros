<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h3 class="modal-title" id="editScoreModalTitle">Editar Nota</h3>
</div>
<form name="formEditScore" novalidate role="form">
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': (formEditScore.email.$error.required || formEditScore.email.$error.email) && formEditScore.email.$dirty }">
            <input type="email" name="email" class="form-control input-lg" placeholder="Email cadastrado" ng-model="EditScoreCtrl.candidateData.email" required>
        </div>


        <div class="form-group" ng-class="{'has-error': (formEditScore.score.$error.required || formEditScore.score.$error.number || formEditScore.score.$error.min) && formEditScore.score.$dirty }">
            <input type="number" name="score" min="0" class="form-control input-lg" placeholder="Nota" ng-model="EditScoreCtrl.candidateData.score" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$dismiss()">Fechar</button>
        <button type="button" class="btn btn-primary" ng-disabled="formEditScore.$invalid" ng-click="EditScoreCtrl.editScore()">Confirmar</button>
    </div>
</form>
